name: Lint

on:
  push:
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.0.2

      - name: PSScriptAnalyzer
        uses: devblackops/github-action-psscriptanalyzer@v2.4.0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
